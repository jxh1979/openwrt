     - name: Make Download
       run: |
        cd openwrt
        make defconfig
        make -j8 download
        find ./dl/ -size -1024c -exec rm -f {} \;

     - name: Compile Openwrt
       run: |
          cd openwrt
          echo -e "$(nproc) thread build."
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin

     - name: Prepare Artifact
       run: |
        mkdir -p ./new/firmware
        mkdir -p ./new/package
        cp -rf $(find ./openwrt/bin/packages/ -type f -name "*.ipk") ./new/package/
        find openwrt/bin/targets/ -name "*sysupgrade*bin*" | xargs -i mv -f {} ./new/firmware
        find openwrt/bin/targets/ -name "*combined*img*" | xargs -i mv -f {} ./new/firmware
        cd ./new/firmware
        gzip *.img

     - name: Upload Firmware
       uses: actions/upload-artifact@main
       with:
          name: SirpdboyOpenWrt4.19-IPv4-Firmware
          path: ./new/firmware
     - name: Upload  IPK
       uses: actions/upload-artifact@main
       with:
          name: SirpdboyOpenWrt4.19-IPv4-Ipk
          path: ./new/package/


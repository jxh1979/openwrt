    steps:
     - name: Checkout
       uses: actions/checkout@main
     - name: Init Build
       env:
        DEBIAN_FRONTEND: noninteractive
       run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone  "$TD"
     - name: Prepare openwrt
       run: |
        sudo chown -R runner:runner /home/runner/work/openwrt
        cp -r ./scripts/ready_download.sh  ./ &&  /bin/bash ready_download.sh 
     - name: Prepare Package
       run: |
        cd openwrt
        cp -r ../scripts/update_package.sh ./ && /bin/bash update_package.sh
        chmod -R 755 ./
        df -h
     - name: Generate Configuration File
       run: |
        cd openwrt
        # 修改LAN的IP地址
        # sed -i 's/192.168.1.1/192.168.9.1/g' package/base-files/files/bin/config_generate
        sed -i 's/KERNEL_PATCHVER:=5.4/KERNEL_PATCHVER:=4.19/g' openwrt/target/linux/x86/Makefile
        sed -i 's/KERNEL_TESTING_PATCHVER:=5.4/KERNEL_TESTING_PATCHVER:=4.19/g' openwrt/target/linux/x86/Makefile
